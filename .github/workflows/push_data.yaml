name: DVC action GCS

on: [push, pull_request]

jobs:
  dvc-pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkouut code
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: get poetry dependencies
        run: |
          poetry install

      - name: Install DVC and Google Cloud SDK
        run: |
          poetry add dvc
          poetry add dvc-gs
          sudo apt-get update && sudo apt-get install -y gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          echo "deb http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Authenticate to GCP
        env:
          GCP_SERVICE_ACC_KEY: ${{secrets.GCP_ACC}}
        run: |
          echo "$GCP_SERVICE_ACC_KEY" > ${HOME}/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
          gcloud config set project mlops489-425700

#check with alizadeh about this action
      - name: Push tracked data
        run: |
          dvc push

      - name: Verify DVC Data
        run: |
          ls -la data/